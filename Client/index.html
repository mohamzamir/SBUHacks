<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Next Obama!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.empireindustries.com/wp-content/uploads/2023/03/american-flag-logo-vector.png">

</head>

<body>
    <video id="video" ontimeupdate="pauseVideo(this)" src="../images/intro.mp4" muted loop autoplay>
    </video>
    <script>
        const video = document.getElementById('video');

        function pauseVideo(event) {
            if (event.currentTime > video.duration - 0.5) {
                video.pause();
            }
        }
    </script>
    <div class="main">
        <div id="masteryText" class="alert alert-success" role="alert">
            hello
        </div>
        <div id="loadingOverlay"
            style="position:fixed; top: 0; left:0; width:100%; height:100%; background:white; z-index:1000;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <dotlottie-player src="https://lottie.host/49f08086-f4c0-4f82-ba41-7534cbfcd86e/TQtUwHclWc.json"
                    background="transparent" speed="1" style="width: 300px; height: 300px;" loop
                    autoplay></dotlottie-player>
            </div>
        </div>
        <a id="learning-btn" href="#wrapper"><button class="btn btn-light">Start Learning!</button></a>
        <div class="wrapper" id="wrapper">
            <h4 id="policy">Select a policy to learn:</h4>
            <section id="section1">
                <div class="item">
                    <img src="../images/education.png" alt="Describe Image">
                    <h4>Education</h4>
                </div>
                <div class="item">
                    <img src="../images/surpremeCourt.png" alt="Describe Image">
                    <h4>Supreme Court</h4>
                </div>
                <div class="item">
                    <img src="../images/tourism.png" alt="Describe Image">
                    <h4>Tourism</h4>
                </div>
                <div class="item">
                    <img src="../images/finance.png" alt="Describe Image">
                    <h4>Finance</h4>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="script.js"></script>


</body>

</html>
