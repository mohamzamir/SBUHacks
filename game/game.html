<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Next Obama!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
    <link rel="icon" href="https://www.empireindustries.com/wp-content/uploads/2023/03/american-flag-logo-vector.png">
</head>

<body>
    <div id="loadingOverlay"
        style="position:fixed; top: 0; left:0; width:100%; height:100%; background:white; z-index:1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <dotlottie-player src="https://lottie.host/49f08086-f4c0-4f82-ba41-7534cbfcd86e/TQtUwHclWc.json"
                background="transparent" speed="1" style="width: 300px; height: 300px;" loop
                autoplay></dotlottie-player>
        </div>
    </div>
    <div class="game">
        <h2>Score: </h2>
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100">
            <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated bg-dark"
                style="width: 20px"></div>
        </div>
    </div>
    <div class="backButton" onclick="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-bar-left"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5" />
        </svg>
        <h4>Back</h4>
    </div>
    <div class="policyAndCards">
        <div class="policy">
            <h2 class="policyText">Policy: <span id="policyText">Support For Free Healthcare For Our Nation.</span></h2>
        </div>
        <div class="cards">
            <div id="card1" class="card text-center" style="width: 18rem;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Donald_Trump_official_portrait.jpg"
                    class="card-img-top" alt="...">
                <!-- <dotlottie-player src="https://lottie.host/16cf6411-69cf-487e-84b9-56e7546e423a/83x9J6NMxd.json"
                    background="transparent" speed="1" style="width: 300px; height: 300px;" loop
                    autoplay></dotlottie-player> -->
                <div class="card-body">
                    <h5 class="card-title">Donald Trump</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <button class="btn btn-primary" onclick="answerQuestion(0)">Vote!</button>
                </div>
            </div>
            <div id="card2" class="card text-center" style="width: 18rem;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Joe_Biden_presidential_portrait.jpg/1200px-Joe_Biden_presidential_portrait.jpg"
                    class="card-img-top" alt="...">
                <!-- <dotlottie-player src="https://lottie.host/21d6933f-3fcc-48e4-9d95-7b66f5ec8e93/Xl94Qp2IpM.json"
                    background="transparent" speed="1" style="width: 300px; height: 300px;" loop
                    autoplay></dotlottie-player> -->
                <div class="card-body">
                    <h5 class="card-title">Joe Biden</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <button class="btn btn-primary" onclick="answerQuestion(1)">Vote!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</body>

</html>
