<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Next Obama!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="game">
        <h2>Score: <span id="points" class="Points">0</span></h2>
    </div>
    <div class="policyAndCards">
        <div class="policy">
            <h2 class="policyText">Policy: <span id="policyText">Support For Free Healthcare For Our Nation.</span></h2>
        </div>
        <div class="cards">
            <div id="card1" class="card text-center" style="width: 18rem;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Donald_Trump_official_portrait.jpg"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Donald Trump</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary" onclick="answerQuestion(0)">Vote!</a>
                </div>
            </div>
            <div id="card2" class="card text-center" style="width: 18rem;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Joe_Biden_presidential_portrait.jpg/1200px-Joe_Biden_presidential_portrait.jpg"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Joe Biden</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary" onclick="answerQuestion(1)">Vote!</a>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
